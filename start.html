<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Start</title>
  <style>
    :root{
      --bg: #f7d9b5;
      --card: rgba(255,255,255,.55);
      --card2: rgba(255,255,255,.35);
      --border: rgba(0,0,0,.08);
      --shadow: 0 18px 50px rgba(0,0,0,.10);
      --text: #2b2b2b;
      --muted: rgba(0,0,0,.55);
      --accent: #f2992e;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--text); }
    body{
      background:
        radial-gradient(1200px 600px at 50% 40%, #ffe9cf 0%, rgba(255,233,207,0) 60%),
        radial-gradient(900px 500px at 30% 70%, rgba(255,255,255,.35) 0%, rgba(255,255,255,0) 60%),
        var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 18px;
    }

    .wrap{
      width:min(820px, 96vw);
      text-align:center;
    }

    .logo{
      font-size: clamp(48px, 7vw, 86px);
      font-weight: 800;
      letter-spacing: -1px;
      color: var(--accent);
      margin: 0 0 22px 0;
      user-select:none;
    }
    .logo span{ color:#ffb463; }

    .search{
      margin: 0 auto;
      width: min(720px, 96vw);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--border);
      border-radius: 999px;
      box-shadow: var(--shadow);
      padding: 10px 14px;
      display:flex;
      align-items:center;
      gap: 10px;
      backdrop-filter: blur(10px);
    }

    .icon{
      width: 22px;
      height: 22px;
      opacity: .65;
      flex: 0 0 auto;
    }

    input{
      border:0;
      outline:0;
      background: transparent;
      width: 100%;
      font-size: 18px;
      padding: 10px 6px;
      color: var(--text);
    }

    .btn{
      border:0;
      outline:0;
      background: rgba(0,0,0,.06);
      color: rgba(0,0,0,.65);
      border-radius: 999px;
      padding: 10px 12px;
      cursor:pointer;
      transition: transform .05s ease, background .15s ease;
      user-select:none;
      font-size: 14px;
      font-weight: 600;
    }
    .btn:hover{ background: rgba(0,0,0,.09); }
    .btn:active{ transform: scale(.98); }

    .hint{
      margin-top: 14px;
      font-size: 13px;
      color: var(--muted);
    }

    .chips{
      margin-top: 20px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
    }
    .chip{
      text-decoration:none;
      color: rgba(0,0,0,.72);
      background: rgba(255,255,255,.35);
      border: 1px solid rgba(0,0,0,.07);
      border-radius: 999px;
      padding: 10px 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      backdrop-filter: blur(8px);
      font-weight: 600;
      font-size: 14px;
    }
    .chip:hover{ background: rgba(255,255,255,.48); }
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="logo">Gd<span>Browse</span></h1>

    <form class="search" id="form" autocomplete="off">
      <!-- лупа -->
      <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2"/>
        <path d="M16.5 16.5 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>

      <input id="q" placeholder="Введите поисковый запрос или URL" autofocus />

      <button class="btn" type="submit">Найти</button>
    </form>

    <div class="hint">Enter — поиск • Ctrl+L — фокус на адресной строке в браузере</div>

    <div class="chips">
      <a class="chip" href="https://www.youtube.com/">YouTube</a>
      <a class="chip" href="https://vk.com/">VK</a>
      <a class="chip" href="https://github.com/">GitHub</a>
      <a class="chip" href="https://mail.google.com/">Gmail</a>
    </div>
  </main>

  <script>
    const form = document.getElementById("form");
    const input = document.getElementById("q");

    function looksLikeUrl(s){
      // простая эвристика: домен.ру или example.com/...
      return s.includes(".") && !s.includes(" ") && !s.startsWith("?");
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const raw = (input.value || "").trim();
      if(!raw) return;

      // URL
      if (raw.includes("://")) {
        location.href = raw;
        return;
      }
      if (looksLikeUrl(raw)) {
        location.href = "https://" + raw;
        return;
      }

      // Поиск (Google)
      const q = encodeURIComponent(raw);
      location.href = "https://www.google.com/search?q=" + q;
    });
  </script>
</body>
</html>
